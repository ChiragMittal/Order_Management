<html ng-app="order">

<head>
    <title>O_M</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="public/css/customers.css">  
    
</head>

<body ng-controller="customer">

    <div class="view-toggle">
        <i ng-click="cardViewClick()" class="material-icons">view_module</i>
        <i ng-click="listViewClick()" class="material-icons">view_headline</i>
    </div>

    <div class="card-view" ng-class="cardView ? 'show' : 'hide'">

        <div class="cardContainer col-sm-6 col-md-4 col-lg-3" ng-repeat="customer in customers">
                <div class="cardHeader"><a href="#" class="white">{{customer.name}}</div>
                    <div class="pull-left cardBodyLeft">
                            <a href="#" class="white"><img data-ng-src="public/img/{{customer.gender | lowercase}}.png" class="cardImage" /></a>
                    </div>
                    <div class="pull-left cardBodyRight">
                            <div class="cardBodyContent">{{customer.city}}, {{customer.state}}</div>
                            <div>
                                <a href="#" class="btn-link">
                                    {{ customer.orderCount }}
                                    <span data-ng-pluralize count="customer.orderCount"
                                          when="{'1': 'Order','other': 'Orders'}">
                                    </span>
                                </a>
                            </div>
                    </div>
        </div>                         
    </div>

    <div class="list-view" ng-class="listView ? 'show' : 'hide'">
            <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th data-ng-click="">Name</th>
                                    <th data-ng-click="">Location</th>
                                    <th data-ng-click="">Orders</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="customer in customers"  class="repeat-animation">
                                    <td><a href="#"><img data-ng-src="public/img/{{customer.gender | lowercase}}.png" class="cardImage" alt="Customer Image" /></a></td>
                                    <td><a href="#">{{customer.name}}</a></td>
                                    <td>{{customer.city}}, {{customer.state}}</td>
                                    <td>
                                        <a href="#" class="btn-link">
                                            {{ customer.orderCount }}
                                            <span data-ng-pluralize count="customer.orderCount"
                                                  when="{'1': 'Order','other': 'Orders'}">
                                            </span>
                                        </a>
                                    </td>
                                    <td><button class="btn btn-danger" data-ng-click="">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
	</div>

           

        <script src="public/js/angular.min.js"></script>
        <script src="js/order_controller.js"></script>
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
</body>

</html>
