<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
	  
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
		  <div class="modal-dialog">
		  
			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				
			  </div>
			  <div class="modal-body">
					<form name="AddOrder"  >
							<div class="form-group">
								<label>Product Name</label>
								<input type="text" class="form-control" ng-model="order.o_name" />
							</div>
							<div class="form-group">
								<label>Product Quantity</label>
								<input type="text" class="form-control" ng-model="order.quantity" />
							</div>
							<div class="form-group">
								<label>Product Price</label>
								<input type="text" class="form-control" ng-model="order.price" />
							</div>
							<button  class="btn btn-default" ng-click="add()">Add</button>
						</form>
			  </div>
			</div>
			
		  </div>
		</div>
		
	  </div>
	  
	  

<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
		<thead>
			<tr>
				<th >Product</th>
				<th >Quantity</th>
				<th >Unit Price</th>
				<th >Total</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-hide=" result.orders.length > 0" class="error">
				<td colspan="5">
					<div class="text-center"><strong>No orders found</strong></div>
				</td>
			</tr>
			<tr ng-repeat="order in result.orders" class="repeat-animation">
				<td>
					{{ order.o_name }}
				</td>
				<td>
					{{ order.quantity }}
				</td>
				<td>
					{{ order.price | currency }}
				</td>
				<td>
					{{ order.quantity * order.price| currency }}
				</td>
			</tr>
			<tr class="info">
				<td colspan="3">
					&nbsp;
				</td>
				<td>
					<strong>Order Total  :{{sum | currency }}</strong>
				</td>
			</tr>
		</tbody>
	</table>
