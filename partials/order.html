<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
		<thead>
			<tr>
				<th >Product</th>
				<th >Quantity</th>
				<th >Unit Price</th>
				<th >Total</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-hide=" customer[whichCustomer].orders.length > 0" class="error">
				<td colspan="5">
					<div class="text-center"><strong>No orders found</strong></div>
				</td>
			</tr>
			<tr ng-repeat="order in customer[whichCustomer].orders" class="repeat-animation">
				<td>
					{{ order.o_name }}
				</td>
				<td>
					{{ order.quantity }}
				</td>
				<td>
					{{ order.price | currency }}
				</td>
				<td>
					{{ order.quantity * order.price| currency }}
				</td>
			</tr>
			<tr class="info">
				<td colspan="3">
					&nbsp;
				</td>
				<td>
					<strong>Order Total  :{{sum | currency }}</strong>
				</td>
			</tr>
		</tbody>
	</table>
