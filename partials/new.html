<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" ng-model="city">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" ng-model="state">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" ng-model="gender">
                    </div>
                    <button type="submit" class="btn btn-default" ng-submit="register()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
