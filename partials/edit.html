<div class="col-md-6">
        <div class="panel-body">
            <form name="AddCustomer"  >
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" ng-model="result.id" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="result.name" />
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" ng-model="result.city" />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" ng-model="result.state" />
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" class="form-control" ng-model="result.gender" />
                </div>
                <button  class="btn btn-default" ng-click="edit()">Save</button>
            </form>
        </div>
</div>
